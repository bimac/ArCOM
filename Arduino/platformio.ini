[env]
platform = teensy
framework = arduino

[env:ArCOMexample_teensy35]
board = teensy35

[env:ArCOMexample_teensy36]
board = teensy36

[env:ArCOMexample_teensy40]
board = teensy40

[platformio]
description = ArCOM
default_envs = ArCOMexample_teensy40
src_dir = ArCOMexample
